  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        line-height: 60px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
      #container {
        width: 100vw;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      div {
        margin: 10px;
      }
      .lotto-num,
      .bonus {
        font-weight: 700;
        font-size: 40px;
      }
    </style>
  </head>

    <div id="root"></div>
